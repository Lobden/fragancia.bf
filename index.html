<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #1e88e5;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .producto {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .producto img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: 5px;
    }
    .producto h3 {
      margin: 10px 0 5px;
    }
    .precio {
      font-size: 18px;
      color: #2e7d32;
      margin: 5px 0;
    }
    button {
      background: #1e88e5;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
    footer {
      margin-top: 30px;
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

<header>

</header>

<div class="container">
  <h2>Productos</h2>

    <div class="perfume">

      <button onclick="window.open('https://wa.me/56959491464?text=Hola,%20estoy%20interesado%20en%20este%20producto','_blank')">Comprar por WhatsApp</button>
    </div>

    <div class="perfume">

</div>

</html>
